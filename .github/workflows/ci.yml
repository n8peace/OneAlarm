name: CI - Test and Validate

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: Validate environment configuration
      run: |
        echo "ğŸ” Validating environment configuration..."
        if [ -f "scripts/config.sh" ]; then
          echo "âœ… config.sh exists"
        else
          echo "âŒ config.sh missing"
          exit 1
        fi
        
        # Check for hardcoded URLs in new/modified files only
        echo "ğŸ” Checking for hardcoded URLs in new/modified files..."
        
        # Get list of modified files in this PR/commit
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # For pull requests, check files changed
          CHANGED_FILES=$(git diff --name-only origin/develop...HEAD)
        else
          # For direct pushes, check files changed in last commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
        fi
        
        if [ -z "$CHANGED_FILES" ]; then
          echo "âš ï¸ No changed files detected, skipping hardcoded URL check"
        else
          echo "ğŸ“‹ Changed files:"
          echo "$CHANGED_FILES"
          
          # Check only changed files for hardcoded URLs
          FOUND_HARDCODED=false
          for file in $CHANGED_FILES; do
            if [[ "$file" == scripts/* ]] && [[ "$file" != "scripts/config.sh" ]]; then
              if grep -q "joyavvleaxqzksopnmjs" "$file" 2>/dev/null; then
                echo "âŒ Hardcoded URL found in changed file: $file"
                FOUND_HARDCODED=true
              fi
            fi
          done
          
          if [ "$FOUND_HARDCODED" = true ]; then
            echo "âŒ Hardcoded URLs found in new/modified files"
            exit 1
          else
            echo "âœ… No hardcoded URLs found in new/modified files"
          fi
        fi
        
    - name: Validate Supabase configuration
      run: |
        echo "ğŸ” Validating Supabase configuration..."
        if [ -d "supabase" ]; then
          echo "âœ… Supabase directory exists"
        else
          echo "âŒ Supabase directory missing"
          exit 1
        fi
        
        if [ -d "supabase/functions" ]; then
          echo "âœ… Supabase functions directory exists"
        else
          echo "âŒ Supabase functions directory missing"
          exit 1
        fi
        
        if [ -d "supabase/migrations" ]; then
          echo "âœ… Supabase migrations directory exists"
        else
          echo "âŒ Supabase migrations directory missing"
          exit 1
        fi
        
    - name: Test script functionality
      run: |
        echo "ğŸ” Testing script functionality..."
        # Test that config.sh can be sourced without errors
        if bash -c "source scripts/config.sh && echo 'âœ… config.sh sourced successfully'"; then
          echo "âœ… Script configuration test passed"
        else
          echo "âŒ Script configuration test failed"
          exit 1
        fi
        
    - name: Validate workflow files
      run: |
        echo "ğŸ” Validating workflow files..."
        if [ -f ".github/workflows/ci.yml" ]; then
          echo "âœ… CI workflow exists"
        else
          echo "âŒ CI workflow missing"
          exit 1
        fi
        
        if [ -f ".github/workflows/daily-content.yml" ]; then
