name: CI - Test and Validate

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: Validate environment configuration
      run: |
        echo "ğŸ” Validating environment configuration..."
        if [ -f "scripts/config.sh" ]; then
          echo "âœ… config.sh exists"
        else
          echo "âŒ config.sh missing"
          exit 1
        fi
        
        # Check for hardcoded URLs
        if grep -r "joyavvleaxqzksopnmjs" scripts/ --exclude=config.sh 2>/dev/null; then
          echo "âŒ Hardcoded URLs found in scripts"
          exit 1
        else
          echo "âœ… No hardcoded URLs found"
        fi
        
    - name: Validate Supabase configuration
      run: |
        echo "ğŸ” Validating Supabase configuration..."
        if [ -d "supabase" ]; then
          echo "âœ… Supabase directory exists"
        else
          echo "âŒ Supabase directory missing"
          exit 1
        fi
        
        if [ -d "supabase/functions" ]; then
          echo "âœ… Supabase functions directory exists"
        else
          echo "âŒ Supabase functions directory missing"
          exit 1
        fi
        
        if [ -d "supabase/migrations" ]; then
          echo "âœ… Supabase migrations directory exists"
        else
          echo "âŒ Supabase migrations directory missing"
          exit 1
        fi
        
    - name: Test script functionality
      run: |
        echo "ğŸ” Testing script functionality..."
        # Test that config.sh can be sourced without errors
        if bash -c "source scripts/config.sh && echo 'âœ… config.sh sourced successfully'"; then
          echo "âœ… Script configuration test passed"
        else
          echo "âŒ Script configuration test failed"
          exit 1
        fi
        
    - name: Validate workflow files
      run: |
        echo "ğŸ” Validating workflow files..."
        if [ -f ".github/workflows/ci.yml" ]; then
          echo "âœ… CI workflow exists"
        else
          echo "âŒ CI workflow missing"
          exit 1
        fi
        
        if [ -f ".github/workflows/daily-content.yml" ]; then
          echo "âœ… Daily content workflow exists"
        else
          echo "âŒ Daily content workflow missing"
          exit 1
        fi
        
    - name: Check for sensitive data
      run: |
        echo "ğŸ” Checking for sensitive data..."
        # Check for API keys in code
        if grep -r "sk-" . --exclude-dir=.git --exclude-dir=node_modules 2>/dev/null; then
          echo "âŒ Potential API keys found in code"
          exit 1
        else
          echo "âœ… No API keys found in code"
        fi
        
    - name: Summary
      run: |
        echo "ğŸ‰ CI validation completed successfully!"
        echo "âœ… All checks passed"
        echo "âœ… Ready for deployment" 